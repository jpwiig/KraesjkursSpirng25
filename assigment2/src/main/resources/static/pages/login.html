<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="../js/login.js"></script>
</head>
<body>

<div class="card" style="width: 20rem;">
    <h1 class="form-header px-4 py-3"> Login</h1>
<div class="card-body">

    <form id="login-form">
    <label for="in-username" class="form-label">Username</label>
    <input type="text" id="in-username" class="form-control">
    <label for="in-password">Password</label>
    <input  type="password" id="in-password" class="form-control">
    <button type="button" class="btn btn-primary">submit</button>
</form>
</div>
</div>
</body>
</html>
